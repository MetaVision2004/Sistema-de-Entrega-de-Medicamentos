<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Entrega de Medicamentos</h1>
            <p>Ministerio de Salud - Control de Presion Arterial</p>
        </div>
        <div class="content">
            <div class="section" id="inventorySection">
                <div class="section-title">1. Inventario Inicial de Medicamentos</div>
                <div class="input-group">
                    <div class="input-field">
                        <label>Existencias Medicamento 1 (Hipertension)</label>
                        <input type="number" id="med1" min="0" placeholder="Ingrese cantidad">
                    </div>
                    <div class="input-field">
                        <label>Existencias Medicamento 2 (Hipotension)</label>
                        <input type="number" id="med2" min="0" placeholder="Ingrese cantidad">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="iniciarInventario()">Iniciar Sistema</button>
            </div>
            <div class="section hidden" id="patientSection">
                <div class="section-title">2. Registro de Pacientes</div>
                
                <div class="inventory">
                    <div class="inventory-item">
                        <h3>Medicamento 1 Disponible</h3>
                        <p id="med1Display">0</p>
                    </div>
                    <div class="inventory-item">
                        <h3>Medicamento 2 Disponible</h3>
                        <p id="med2Display">0</p>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label>Presion Sistolica</label>
                        <input type="number" id="sistolica" placeholder="Ej: 120">
                    </div>
                    <div class="input-field">
                        <label>Presion Diastolica</label>
                        <input type="number" id="diastolica" placeholder="Ej: 80">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="agregarPaciente()">Agregar Paciente</button>
                <button class="btn btn-success" onclick="finalizarAtencion()">Finalizar Atencion</button>
                <div id="alertContainer"></div>
                <br>
                <div class="patient-list" id="patientList">
                    <p style="text-align: center; color: #999;">No hay pacientes registrados</p>
                </div>
            </div>
            <div class="section hidden" id="resultsSection">
                <div class="section-title">3. Resultados Finales</div>
                <div class="results" id="resultsContainer"></div>
                <br>
                <button class="btn btn-secondary" onclick="reiniciar()">Nuevo Proceso</button>
            </div>
        </div>
    </div>
            <script src="script.js"></script>
    </body>
</html>
